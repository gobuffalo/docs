<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Put the fun back in writing Go web applications using the Buffalo framework. A Ruby on Rails inspired, idiomatic, web framework written in Go. Fun, Fast, and easy! Inspired by Ruby on Rails, this framework aims to make web development in Go both fun, and easy. By curating the best, and most stable, packages, wrapping them together in a friendly, and idiomatic, way, with a dash of code generation, Buffalo takes back web development from languages like Ruby and Python and makes building fast, scalable, web applications a joy in Go!">
    <meta name="keywords" content="go, golang, web, buffalo, framework, html, javascript, ruby, rails">

    <title>Buffalo - Rapid Web Development in Go</title>

    <!-- Styles -->
    <link href="/assets/application.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,300,400,500%7CLato:300,400' rel='stylesheet' type='text/css'>

    <!-- Favicons -->
    <link rel="icon" href="/assets/images/favicon.ico">
</head>

<body>

    <header class="site-header sticky">

        <!-- Top navbar & branding -->
        <nav class="navbar navbar-default">
            <div class="container">

                <!-- Toggle buttons and brand -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
              <span class="glyphicon glyphicon-option-vertical"></span>
            </button>

                    <button type="button" class="navbar-toggle for-sidebar" data-toggle="offcanvas">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

                    <a class="navbar-brand" href="/"><img src="/assets/images/logo_med.png" alt="logo"> Buffalo - Rapid Web Development in Go</a>
                </div>
                <!-- END Toggle buttons and brand -->

                <!-- Top navbar -->
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="true" role="banner">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="/">Getting Started</a></li>
                        <li><a href="https://blog.gobuffalo.io" target="_blank">Blog</a></li>
                        <li><a href="https://godoc.org/github.com/gobuffalo/buffalo" target="_blank">Go Docs</a></li>
                        <li><a href="https://github.com/gobuffalo" target="_blank">GitHub</a></li>
                        <li class="hero"><a href="http://patreon.com/buffalo">Become a Patreon</a></li>
                    </ul>
                </div>
                <!-- END Top navbar -->

            </div>
        </nav>
        <!-- END Top navbar & branding -->

    </header>

    <%= partial("sidebar.html") %>

        <main class="container-fluid">
            <div class="row">


                <!-- Main content -->
                <article class="main-content" role="main">
                    <%= yield %>

                </article>
                <!-- END Main content -->
            </div>
            <%= partial("footer.html") %>
        </main>


        <!-- Scripts -->
