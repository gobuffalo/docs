name: Go
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        env:
            GO111MODULE: on
        steps:
            -   name: Set up Go 1.14
                uses: actions/setup-go@v1
                with:
                    go-version: 1.14
                id: go
            -   name: Check out code into the Go module directory
                uses: actions/checkout@v1
                with:
                    fetch-depth: 1
            -   name: Get dependencies
                run: |
                    go mod tidy -v
            -   name: Test
                run: go test -race ./...
