sudo: required

services:
  - docker

addons:
  apt:
    update: true
    packages:
      - docker-ce

install: false

go:
  - 1.9

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      script: go test -v ./...
    - stage: deploy
      script: echo $HEROKU_TOKEN
      after_success:
        - ./travis-deploy.sh